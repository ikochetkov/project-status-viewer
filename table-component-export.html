	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
			background: #f7f9fa;
			padding: 24px;
			color: #2e3338;
			font-size: 14px;
			line-height: 1.5;
		}

		.table-container {
			background-color: #ffffff;
			border: 1px solid #d4d7d9;
			max-width: 1600px;
			margin: 0 auto;
		}

		.project-table {
			width: 100%;
			border-collapse: collapse;
		}

		/* Table Header */
		thead {
			background-color: #f7f9fa;
			border-bottom: 1px solid #d4d7d9;
		}

		th {
			padding: 12px 16px;
			text-align: left;
			font-weight: 600;
			font-size: 12px;
			color: #2e3338;
			text-transform: uppercase;
			letter-spacing: 0.5px;
			border-right: 1px solid #d4d7d9;
			white-space: nowrap;
		}

		th:last-child {
			border-right: none;
		}

		th.center {
			text-align: center;
		}

		/* Table Body */
		tbody tr {
			border-bottom: 1px solid #d4d7d9;
			transition: background-color 0.15s ease;
		}

		tbody tr:hover {
			background-color: #f7f9fa;
		}

		tbody tr:last-child {
			border-bottom: none;
		}

		td {
			padding: 16px;
			vertical-align: top;
			border-right: 1px solid #d4d7d9;
		}

		td:last-child {
			border-right: none;
		}

		td.center {
			text-align: center;
			vertical-align: middle;
		}

		/* Project Column */
		.project-info {
			display: flex;
			flex-direction: column;
			gap: 8px;
			max-width: 500px;
		}

		.project-id {
			display: inline-block;
			font-size: 11px;
			font-weight: 600;
			color: #0d6efd;
			background-color: #e8f0fe;
			padding: 4px 8px;
			border: 1px solid #c5d9f2;
			letter-spacing: 0.3px;
		}

		.project-name {
			font-size: 14px;
			color: #2e3338;
			font-weight: 400;
			line-height: 1.4;
		}

		.project-meta {
			display: flex;
			flex-direction: column;
			gap: 6px;
			font-size: 12px;
			color: #6b7280;
		}

		.project-meta-item {
			display: flex;
			align-items: center;
			gap: 6px;
		}

		.icon {
			font-size: 14px;
			opacity: 0.7;
		}

		.project-action {
			margin-top: 4px;
		}

		.view-report-link {
			display: inline-flex;
			align-items: center;
			gap: 6px;
			color: #0d6efd;
			text-decoration: none;
			font-size: 12px;
			padding: 4px 0;
			transition: color 0.15s ease;
		}

		.view-report-link:hover {
			color: #0a58ca;
			text-decoration: underline;
		}

		.status-pending {
			display: inline-flex;
			align-items: center;
			gap: 6px;
			color: #6b7280;
			font-size: 12px;
		}

		/* Status Date */
		.status-date {
			font-size: 13px;
			color: #2e3338;
		}

		.date-unavailable {
			display: flex;
			align-items: center;
			gap: 6px;
			color: #6b7280;
			font-size: 12px;
		}

		/* Health Badges */
		.health-badge {
			display: inline-block;
			padding: 6px 12px;
			font-size: 11px;
			font-weight: 600;
			text-transform: uppercase;
			letter-spacing: 0.5px;
			min-width: 70px;
			text-align: center;
		}

		.health-badge.large {
			padding: 8px 16px;
			font-size: 12px;
			min-width: 90px;
		}

		.health-badge.green {
			background-color: #13a768;
			color: #ffffff;
		}

		.health-badge.yellow {
			background-color: #fdb924;
			color: #2e3338;
		}

		.health-badge.red {
			background-color: #dd4b39;
			color: #ffffff;
		}

		/* Empty State Icons */
		.empty-icon {
			font-size: 20px;
			opacity: 0.4;
		}

		/* Progress Bars */
		.progress-container {
			position: relative;
			width: 100%;
			height: 24px;
			background-color: #e8ebed;
			border: 1px solid #d4d7d9;
			overflow: hidden;
		}

		.progress-fill {
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			transition: width 0.3s ease;
		}

		.progress-fill.progress-green {
			background-color: #13a768;
		}

		.progress-fill.progress-blue {
			background-color: #0d6efd;
		}

		.progress-text {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			font-size: 12px;
			font-weight: 600;
			color: #2e3338;
			z-index: 1;
		}

		/* Column Widths */
		.col-project {

		}

		.col-status-date {

		}

		.col-health {

		}

		.col-metric {
			width: 85px;
		}

		.col-progress {

		}

		.col-effort {
			width: 150px;
		}
	</head>
